<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" sizes="794x794" href="assets/img/favicon.svg">
    <title>Time</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        html {
            height: 100%;
            background: linear-gradient(rgb(255, 100, 0), black);
        }

        #clock {
    position: absolute;
    width: 80vw;       /* immer 80% der Fensterbreite */
    top: 10%;
    left: 50%;
    transform: translateX(-50%); /* sauber zentrieren */
    font-size: 20vw;   /* optional: Uhr skaliert mit Fensterbreite */
    font-weight: bold;
    text-align: center;
        }
    </style>
</head>

<body>
    <div id="clock"></div>

    <div id="date"></div>

    <script>
        var clockElement = document.getElementById("clock");

        function updateClock() {
            const date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
            clockElement.innerText = h + ":" + m + ":" + s;
        }

        setInterval(updateClock, 1000);

    </script>
</body>

</html>
