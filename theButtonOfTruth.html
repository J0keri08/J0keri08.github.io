<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" sizes="794x794" href="assets/img/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="794x794" href="assets/img/favicon.svg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/svg+xml" sizes="794x794" href="assets/img/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="794x794" href="assets/img/favicon.svg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/svg+xml" sizes="794x794" href="assets/img/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="794x794" href="assets/img/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="794x794" href="assets/img/favicon.svg">
    <title>The Button of Truth</title>
    <style>
        body {
            background-color: rgb(17, 17, 17);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .button-of-truth {
            margin: 0 auto;
            display: block;
            font-size: larger;
            font-weight: bold;
            padding: 30px;
            border-color: rgb(250, 100, 0);
            border: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p class="center">Ask the magic butten a yes/no question, then click on the button of truth.</p>
    <button class="button-of-truth" id="tmb" onclick="clickedOnBtn()">The truth</button>
    <p class="center" id="answer"></p>

    <script>
        let answerAlternatives = ["Yes", "No", "Absolutely not", "Hell nah!", "Nope", "Uncertain", "I don't know", "maybe", "Yeah!", "I'm not sure", "Totally", "Yes, absolutely"];
        
        function clickedOnBtn() {
            var random = Math.floor(Math.random() * 11);
            let answer = answerAlternatives[random];
            let text = document.getElementById("answer");
            text.textContent = answer;
            setTimeout(() => {
                text.textContent = "";
            }, 3000);
        }
    </script>
</body>
</html>
