<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(17, 17, 17);
        }

        textarea {
            display: flex;

            margin-left: 10%;
            margin-right: 10%;
            width: 80%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
        }

        button {
            margin-left: 10%;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .saved {
            margin-left: 10%;
            color: green;
            margin-top: 10px;
        }

        .notes-note {
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 100px;
            margin-top: 40px;
            color: rgb(250, 100, 0);
        }

        .note-headline-margin {
            margin-left: 10%;
        }
    </style>
</head>


<body>

    <h1 class="font-color-headline note-headline-margin notes-note">My Notes</h1>
    <textarea id="noteInput" placeholder="write down a note..."></textarea><br>
    <button onclick="saveNote()">save</button>
    <div class="saved" id="savedMessage" style="display: none;">saved!</div>
    <div class="notes-note">your notes are saved on your device, and just on your device. That means nobody else can see
        them!</div>

    <script>
        const textarea = document.getElementById('noteInput');
        const savedMessage = document.getElementById('savedMessage');

        // Lade gespeicherte Notiz beim Laden der Seite
        window.onload = function () {
            const savedNote = localStorage.getItem('meineNotiz');
            if (savedNote) {
                textarea.value = savedNote;
            }
        }

        function saveNote() {
            const note = textarea.value;
            localStorage.setItem('meineNotiz', note);
            savedMessage.style.display = 'block';
            setTimeout(() => {
                savedMessage.style.display = 'none';
            }, 2000);
        }
    </script>

</body>

</html>
